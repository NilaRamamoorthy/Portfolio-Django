  <!-- Typing Animation Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const roles = ["{{ profile.role1 }}", "{{ profile.role2 }}"];
      let roleIndex = 0;
      let charIndex = 0;
      let typing = true;

      function type() {
        const typingElement = document.getElementById("typing");
        if (!typingElement) return;

        if (typing) {
          typingElement.textContent = roles[roleIndex].substring(0, charIndex++);
          if (charIndex > roles[roleIndex].length) {
            typing = false;
            setTimeout(type, 1000);
            return;
          }
        } else {
          typingElement.textContent = roles[roleIndex].substring(0, charIndex--);
          if (charIndex < 0) {
            typing = true;
            roleIndex = (roleIndex + 1) % roles.length;
          }
        }
        setTimeout(type, 150);
      }
      type();
    });
  </script>

  <!-- Snow Animation Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      for (let i = 0; i < 50; i++) {
        let snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
        snowflake.style.width = snowflake.style.height = (Math.random() * 4 + 2) + 'px';
        document.body.appendChild(snowflake);
      }
    });
  </script>
<script>
document.querySelectorAll('.image-stack').forEach(stack => {
  const images = stack.querySelectorAll('.stacked-img');

  stack.addEventListener('mouseenter', () => {
    images.forEach((img, i) => {
      img.style.transitionDelay = `${i * 150}ms`; // Slower stagger (150ms steps)
    });
  });

  stack.addEventListener('mouseleave', () => {
    images.forEach((img, i) => {
      const reverseIndex = images.length - 1 - i;
      img.style.transitionDelay = `${reverseIndex * 150}ms`;
    });
  });
});
</script>
