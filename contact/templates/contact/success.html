{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #d4e6f1;
    font-family: 'Segoe UI', sans-serif;
  }

  .success-container {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px 20px;
  }

  .success-box {
    background-color: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
  }

  .success-box h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
  }

  .success-box p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 30px;
  }

  .home-button {
    background-color: #a34100;
    color: white;
    font-weight: bold;
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .home-button:hover {
    background-color: #802f00;
    text-decoration: none;
    color: white;
  }
</style>

<div class="success-container">
  <div class="success-box">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. I'll get back to you soon.</p>
    <a href="{% url 'home' %}" class="home-button">Back to Home</a>
  </div>
</div>
{% endblock %}
